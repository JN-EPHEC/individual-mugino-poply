<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TP Dev III</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <script src="script.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      
      <h1 class="title has-text-centered has-text-link is-1 mb-6">
        Liste des étudiants
      </h1>

      <div class="box has-background-light mb-6">
        <ul id="etudiantsList" class="is-flex-direction-column p-3">
            <li>John Doe</li>
        </ul>
      </div>

      <div class="box has-background-white has-shadow">
        <form id="formulaire">
          <div class="field">
            <label class="label">Nom</label>
            <div class="control">
              <input class="input" type="text" id="nom" name="nom" placeholder="Noël">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Prénom</label>
            <div class="control">
              <input class="input" type="text" id="prenom" name="prenom" placeholder="Jonathan">
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <button class="button is-link is-medium is-fullwidth" id="Ajouter">
                <i class="fas fa-plus mr-2"></i>Ajouter étudiant
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
